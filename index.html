<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>QR Code with Center Image</title>
  <!-- Bootstrap CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- A simple Bootstrap navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QR Code with Logo</span>
    </div>
  </nav>

  <div class="container my-5">

    <div class="row">
      <div class="col-lg-6 offset-lg-3">

        <!-- Card for user inputs -->
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Generate Your QR Code</h5>
            
            <!-- QR Input -->
            <div class="mb-3">
              <label for="qrInput" class="form-label">Text / URL:</label>
              <input 
                type="text" 
                id="qrInput" 
                class="form-control" 
                placeholder="Enter text or URL"
                value="https://example.com"
              >
            </div>

            <!-- Logo Input -->
            <div class="mb-3">
              <label for="logoInput" class="form-label">Optional Logo Image:</label>
              <input 
                type="file" 
                id="logoInput" 
                class="form-control"
                accept="image/*"
              >
            </div>

            <!-- Generate & Download buttons -->
            <button id="btnGenerate" class="btn btn-primary">Generate QR</button>
            <button id="btnDownload" class="btn btn-success ms-2" disabled>Download</button>
          </div>
        </div>

        <!-- Final result card -->
        <div class="card mt-4 shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Resulting QR Code</h5>
            <img 
              id="finalQR" 
              alt="QR code will appear here" 
              class="img-fluid border p-2 bg-white"
              style="max-width: 300px;"
            />
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- QRCode.js library (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- Bootstrap JS (optional, if you want JavaScript components) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
